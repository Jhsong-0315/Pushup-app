<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>푸쉬업 앱</title>
    
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mobile-frame">
        <header>
            <h1>푸쉬업 챌린지</h1>
        </header>

        <main class="page-container">
            <!-- 코스 선택 페이지 -->
            <div id="courseListPage" class="page">
                <h2 class="page-title">코스 선택</h2>
                <div id="courseListContainer"></div>
            </div>

            <!-- 코스 상세 페이지 -->
            <div id="courseDetailPage" class="page">
                <h2 id="courseDetailTitle" class="page-title"></h2>
                <div id="courseDetailContainer"></div>
            </div>

            <!-- 운동 카운터 페이지 -->
            <div id="counterPage" class="page">
                <h2 id="counterPageTitle" class="page-title"></h2>
                
                <!-- 자유 코스 설정 -->
                <div id="freeCourseSetup" style="display: none;">
                    <div class="set-list-header">
                        <span>세트</span>
                        <span>횟수</span>
                    </div>
                    <div id="setListContainer"></div>
                    <div class="setting-row">
                        <label for="beepIntervalInputFree">비프 간격 (초)</label>
                        <input type="number" id="beepIntervalInputFree" min="1" max="10" value="4" step="1">
                    </div>
                    <div class="set-controls">
                        <button id="removeSetBtn">- 세트 삭제</button>
                        <button id="addSetBtn">+ 세트 추가</button>
                    </div>
                </div>

                <!-- 운동 디스플레이 -->
                <div id="workoutDisplay">
                    <div class="counter-display" id="counter">0</div>
                    <div class="timer-display" id="timer">00:00</div>
                    <div class="workout-status" id="workoutStatus">
                        <div class="current-phase" id="currentPhase">준비됨</div>
                        <div class="progress-info" id="progressInfo">
                            <div id="setInfo"><span>세트 0 / 0</span></div>
                            <div id="repInfo"><span>횟수 0 / 0</span></div>
                        </div>
                    </div>
                </div>

                <!-- 운동 버튼들 -->
                <div class="buttons">
                    <button class="start-workout-btn" id="startWorkoutBtn">운동 시작</button>
                    <button id="stopTimer" style="display:none;">일시 정지</button>
                    <button class="reset-btn" id="resetBtn" style="display:none;">코스 포기</button>
                    <button class="end-session-btn" id="endSessionBtn" style="display:none;">운동 종료</button>
                </div>
                
                <!-- 오늘의 통계 -->
                <div class="stats" id="dailyStats">
                    <h3>오늘의 기록</h3>
                    <div class="stat-item"><span>총 푸쉬업</span><span id="totalPushups">0개</span></div>
                    <div class="stat-item"><span>총 운동 시간</span><span id="totalTime">0분</span></div>
                    <div class="stat-item"><span>총 세트 수</span><span id="totalSets">0세트</span></div>
                </div>
            </div>

            <!-- 캘린더 페이지 -->
            <div id="calendarPage" class="page">
                <h2 class="page-title">운동 기록</h2>
                <div class="calendar-header">
                    <button id="prevMonthBtn">&lt;</button>
                    <h3 id="currentMonth" style="margin-bottom: 0;"></h3>
                    <button id="nextMonthBtn">&gt;</button>
                </div>
                <div class="calendar-grid">
                    <div class="calendar-day">일</div>
                    <div class="calendar-day">월</div>
                    <div class="calendar-day">화</div>
                    <div class="calendar-day">수</div>
                    <div class="calendar-day">목</div>
                    <div class="calendar-day">금</div>
                    <div class="calendar-day">토</div>
                </div>
                <div id="recordDetails">
                    <h4>날짜를 선택하여 기록을 확인하세요.</h4>
                </div>
            </div>
        </main>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <button class="nav-btn" data-page="courseListPage">홈</button>
            <button class="nav-btn" data-page="calendarPage">캘린더</button>
        </nav>
    </div>

    <!-- 모달들 -->
    
    <!-- 운동 결과 모달 -->
    <div id="resultsModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>오늘의 운동 결과</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>세트</th>
                        <th>횟수</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="closeModalBtn">닫기</button>
        </div>
    </div>
    
    <!-- 운동 전 설정 모달 -->
    <div id="preWorkoutModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="preWorkoutTitle" class="page-title">오늘의 운동</h2>
            <div id="workoutSummary">
                <h3>목표</h3>
                <div id="workoutGoal"></div>
            </div>
            <div class="setting-row">
                <label for="beepIntervalInput">비프 간격 (초)</label>
                <input type="number" id="beepIntervalInput" min="1" max="10" value="4" step="1">
            </div>
            <button id="preWorkoutStartBtn" class="start-workout-btn">시작하기</button>
        </div>
    </div>

    <!-- 기록 삭제 확인 모달 -->
    <div id="deleteConfirmModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>기록 삭제</h2>
            <p id="deleteConfirmText"></p>
            <div class="modal-buttons">
                <button id="cancelDeleteBtn" class="reset-btn">취소</button>
                <button id="confirmDeleteBtn" style="background-color: var(--accent-color);">삭제</button>
            </div>
        </div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="js/app.js"></script>
</body>
</html>
